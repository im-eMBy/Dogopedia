<div
  *ngIf="images[0]"
  class="carousel-container"
  (window:resize)="handleResize()"
>
  <div class="carousel-container__top">
    <button
      class="carousel-container__button"
      (click)="handleLeftButtonClick()"
    >
      &#8249;
    </button>
    <div class="carousel">
      <div [ngStyle]="{ transform: pathTransformExp }" class="carousel__path">
        <div
          *ngFor="let image of images"
          class="carousel__image-container"
          #imageContainer
        >
          <img class="carousel__image" src="{{ image }}" alt="Dog" />
        </div>
      </div>
    </div>
    <button
      class="carousel-container__button"
      (click)="handleRightButtonClick()"
    >
      &#8250;
    </button>
  </div>
  <div class="nav-buttons">
    <button
      *ngFor="let image of images; index as i"
      class="nav-buttons__item"
      [ngClass]="{ 'nav-buttons__item--active': i === currentImage }"
      (click)="setCurrentImage(i)"
    ></button>
  </div>
</div>
